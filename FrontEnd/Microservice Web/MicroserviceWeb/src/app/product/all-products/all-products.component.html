<div class="content-header row">
  <div class="content-header-left col-md-4 col-12 mb-2">
    <h3 class="content-header-title">Products</h3>
  </div>
  <div class="content-header-right col-md-8 col-12">
    <div class="breadcrumbs-top float-md-right">
      <div class="breadcrumb-wrapper mr-1">
        <ol class="breadcrumb" style="background-color: transparent">
          <li class="breadcrumb-item"><a href="index.html">Home</a>
          </li>
          <li class="breadcrumb-item active">Products
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content-body">
  <section id="line-awesome-icons">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header" style="padding: 1.5rem">
            <h4 class="card-title">Products List</h4>
            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
            <div class="heading-elements">
              <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                <li><a data-action="close"><i class="ft-x"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="card-body"   style="background-color: #eee;">
            <div class="  d-flex aligns-items-center justify-content-center">

            <ul class="center list-group list-group-horizontal-sm" *ngIf="categories">
              <li [ngClass]="currentcategory==c?'active':''"  (click)="getProductsByCat(c)" class="list-group-item clickable" *ngFor="let c of categories">{{c.name}}
                  </li>
                </ul>
            </div>
          <section class="container-sm " style="background-color: #eee;">
            <div class="text-center container-sm py-5">
              <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let prod of products">
                  <div class="card  h-100">
                    <img [src]="this.baseurl+'/products/image/'+prod.id" class="card-img-top h-60" style=" height: 55vh;" alt=" "/>
                    <div class="card-body">
                      <div class="d-flex justify-content-between" *ngIf="prod.category">
                        <p class="small"><a href="#!" class="text-muted">{{prod.category.name}}</a></p>
<!--                        <p class="small text-danger"><s>$1099</s></p>-->
                      </div>
                      <div class="d-flex justify-content-between mb-3">
                        <h5 class="mb-0">{{prod.name}}</h5>
                        <h5 class="red mb-0">{{prod.price}} DT</h5>
                      </div>
                      <p class="card-text">
<!--                        {{prod.description}} description description description description description-->
                      </p>
                      <div class="d-flex justify-content-between mb-2">
                        <p class="text-muted mb-0">Available: <span class="fw-bold">{{prod.quantity}}</span></p>
                        <div class="ms-auto text-warning">
                          <i class="bi-star"></i>
                          <i class="bi-star"></i>
                          <i class="bi-star"></i>
                          <i class="bi-star"></i>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between mt-3">
                        <a (click) =deleteProduct(prod.id) class = "btn btn-bg-gradient-x-red-pink">
                        <i class="ft-trash"> </i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
