<div class="content-header row">
  <div class="content-header-left col-md-4 col-12 mb-2">
    <h3 class="content-header-title">Invoices</h3>
  </div>
  <div class="content-header-right col-md-8 col-12">
    <div class="breadcrumbs-top float-md-right">
      <div class="breadcrumb-wrapper mr-1">
        <ol class="breadcrumb" style="background-color: transparent">
          <li class="breadcrumb-item"><a href="../../../index.html">Home</a>
          </li>
          <li class="breadcrumb-item active">Invoice
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content-body">
  <section id="line-awesome-icons">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header" style="padding: 1.5rem">
            <h4 class="card-title">Invoices List</h4>
            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
            <div class="heading-elements">
              <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                <li><a data-action="close"><i class="ft-x"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="card-body" style="background-color: #eee;">
            <section class="container-sm " style="background-color: #eee;">
              <div class="col-md-12" id="htmlData">
                <div class="table-wrapper">
                  <div class="table-title">
                    <div class="row">
                      <!--                        <div class="col-sm-6">-->
                      <!--                          <h4><b>Manage Customers</b></h4>-->
                      <!--                        </div>-->
                    </div>
                  </div>
                </div>
                <table class="table ">
                  <thead>
                  <tr class="center-align">
                    <th>Invoice Id</th>
                    <th>Invoice Date</th>
                    <th>Invoice Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let invoice of invoices" class="center-align">
                    <td>{{ invoice.id }}</td>
                    <td>{{ invoice.invoiceDate | date:'y/MM/d'}}</td>
                    <td>{{ invoice.totalSum }} DT</td>
                    <td *ngIf="invoice.status==true; else unpaid" class="badge badge-pill text-bg-success mt-2 "> Paid</td>
                    <ng-template #unpaid>
                      <td class="badge text-bg-warning mt-2 "> Unpaid</td>
                    </ng-template>
                    <td>
                      <a [routerLink]="['/viewinvoice/',invoice.id]"  class="btn btn-sm btn-bg-gradient-x-red-pink mr-1">
                      <i class="ft-eye"> </i></a>
                      <a *ngIf="invoice.status==false;" [routerLink]="['/payment/',invoice.id]"  class="btn btn-sm btn-bg-gradient-x-red-pink ml-1">
                        <i class="bi-currency-dollar"></i></a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- <button class="btn btn-success btn-block" (click)="openPDF()">Download PDF</button>-->

</div>
