<div class="content-header row">
  <div class="content-header-left col-md-4 col-12 mb-2">
    <h3 class="content-header-title">Customers</h3>
  </div>
  <div class="content-header-right col-md-8 col-12">
    <div class="breadcrumbs-top float-md-right">
      <div class="breadcrumb-wrapper mr-1">
        <ol class="breadcrumb" style="background-color: transparent">
          <li class="breadcrumb-item"><a href="index.html">Home</a>
          </li>
          <li class="breadcrumb-item active">Customers
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content-body">
  <section id="line-awesome-icons">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header" style="padding: 1.5rem">
            <h4 class="card-title">Customers List</h4>
            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
            <div class="heading-elements">
              <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                <li><a data-action="close"><i class="ft-x"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="card-body" style="background-color: #eee;">
            <section class="container-sm " style="background-color: #eee;">
                  <div class="table-wrapper">
                    <div class="table-title">
                      <div class="row">
<!--                        <div class="col-sm-6">-->
<!--                          <h4><b>Manage Customers</b></h4>-->
<!--                        </div>-->
                      </div>
                    </div>
                  </div>
                  <table class="table table-striped ">
                    <thead>
                    <tr class="center-align">
                      <th>Firstname</th>
                      <th>Lastname</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let customer of customers" class="center-align">
                      <td>{{ customer.firstname }}</td>
                      <td>{{ customer.lastname }}</td>
                      <td>{{ customer.email }}</td>
                      <td>{{ customer.phoneNumber }}</td>
                      <td>
                        <a (click) =deleteCustomer(customer.id) class="btn btn-sm btn-bg-gradient-x-red-pink mr-1">
                          <i class="ft-trash"> </i></a>
                        <a [routerLink]="['/details/',customer.id]" class = "btn btn-sm btn-bg-gradient-x-red-pink ml-1">
                          <i class="ft-info"> </i></a>
                      </td>
                    </tr>
                    </tbody>
                  </table>

            </section>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
