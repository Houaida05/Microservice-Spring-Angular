<div class="content-header row">
  <div class="content-header-left col-md-4 col-12 mb-2">
    <h3 class="content-header-title">Customers</h3>
  </div>
  <div class="content-header-right col-md-8 col-12">
    <div class="breadcrumbs-top float-md-right">
      <div class="breadcrumb-wrapper mr-1">
        <ol class="breadcrumb" style="background-color: transparent">
          <li class="breadcrumb-item"><a href="index.html">Home</a>
          </li>
          <li class="breadcrumb-item active">Customers
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content-body">
  <section id="line-awesome-icons">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header" style="padding: 1.5rem">
            <h4 class="card-title">Create Customer </h4>
            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
            <div class="heading-elements">
              <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                <li><a data-action="close"><i class="ft-x"></i></a></li>
              </ul>
            </div>
          </div>
          <section class="mt-5">
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <div class="card mb-6">
                  <div class="card-header py-3">
                    <h5 class="mb-0">Customer Form</h5>
                  </div>

                  <div class="card-body">
                    <form (ngSubmit)="addCustomer()">
                      <div class="form-outline mb-4">
                        <input type="text"  class="form-control"  id="firstname" name="firstname" [(ngModel)]="customer.firstname"/>
                        <label class="form-label" for="firstname">Firstname</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text"  class="form-control"  id="lastname" name="lastname" [(ngModel)]="customer.lastname"/>
                        <label class="form-label" for="lastname">Lastname</label>
                      </div>

                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="email"  class="form-control" id="email" name="email" [(ngModel)]="customer.email"/>
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="phone"  class="form-control"  id="phoneNumber" name="phoneNumber" [(ngModel)]="customer.phoneNumber"/>
                        <label class="form-label" for="phoneNumber">Phone</label>
                      </div>

                      <hr class="my-4" />
                      <button class="btn btn-primary btn-md " type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
